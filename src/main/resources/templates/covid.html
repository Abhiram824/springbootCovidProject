<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
 
<title>Covid Data</title>
 
 
<style>
div.mytable {
  margin: auto;
  width: 1020px;
  padding: 10px; 
}
</style>
 
  
 
<div class="mytable">
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
  </ol>
</nav>
</div>
 
   <table class="table table-striped table-primary">
    
    <thead class="ttop">
        <tr class="table-info">
            <td><b>Date</b> </td>
            <td><b>Cases</b> </td>
            <td><b>Country</b> </td>
            <td><b>Population</b> </td>
            <td><b>Continent</b> </td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="data, iStat : ${covidList}" th:style="${iStat.odd}? 'font-weight: normal;'">
             
            <td width="20px" th:text="${data.date}">
            </td><td th:text="${data.cases}">
            </td><td th:text="${data.country}">
            </td><td th:text="${data.population}">
             </td><td th:text="${data.continent}">
       </td></tr>
     </tbody>
    </table>
